<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAM 1</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        th{
            background-color: #87CEFA;
            color: white;
        }
        body{
            width: 280px;
            height: 653px;
        }
       
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Nilai</th>
            <th>Mutu</th>
        </tr>
        
        <script language="javascript" type="text/javascript">
        const Nama=["Boy", "Aldi", "Ade", "Randy", "Nur", "Andry", "Ferly", "Yoga", "Evita", "Ayu"];
        const nim =[123, 124, 125, 126, 127, 128, 129, 130, 131, 132];
        const nilai=[60, 70, 40, 90, 50, 80, 30, 20, 10, 80];
        var grade ="p";
        var i=0;
        while (i <10 ){
            if( nilai[i]>=80){
                grade="A";
            }
            else if( nilai[i]>=70){
                grade="AB";
            }
            else if( nilai[i]>=60){
                grade="B";
            }
            else if( nilai[i]>=50){
                grade="BC";
            }
            else if( nilai[i]>=40){
                grade="C";
            }
            else if( nilai[i]>=10){
                grade="D";
            }
            else if( nilai[i]<10){
                grade="E";
            }
            document.write("<tr>");
                document.write("<td>",i+1,"</td>");
                document.write("<td>",Nama[i],"</td>");
                document.write("<td>",nim[i],"</td>");
                document.write("<td>",nilai[i],"</td>");
                document.write("<td>",grade,"</td>");

            document.write("</tr>");
            i++;
        }
            
        </script>
    </table>
</body>
